name: dnsutils-chiseled
summary: Chiseled Ubuntu Jammy with dnsutils
description: |
  A minimal Ubuntu Jammy image with bind9-dnsutils installed on a bare base.
version: "1.0"
base: bare
build-base: ubuntu@22.04
license: Apache-2.0
platforms:
  amd64:

parts:
  dnsutils:
    plugin: nil
    stage-packages:
      - base-files_base
      - base-files_release-info
      - ca-certificates_data
      - bind9-dnsutils
      - bind9-libs_libs
