name: dnsutils-chiseled
summary: Minimal Ubuntu Jammy with dnsutils on bare base
description: |
  A minimal Ubuntu Jammy image with bind9-dnsutils installed on a bare base.
  Uses bare base for reduced attack surface compared to full Ubuntu base.
version: "1.0"
base: bare
build-base: ubuntu@22.04
license: Apache-2.0
platforms:
  amd64:

parts:
  dnsutils:
    plugin: nil
    stage-packages:
      - base-files
      - ca-certificates
      - bind9-dnsutils
