                echo "â†“ ${diff} (-${pct}%)"
              elif [ "$diff" -lt 0 ]; then
                echo "â†‘ ${diff#-} (+${pct#-}%)"
              else
                echo "â†’ 0"
              fi
            fi
          }

          V_TO_C_TOTAL=$(calc_reduction $V_TOTAL $C_TOTAL)
          C_TO_D_TOTAL=$(calc_reduction $C_TOTAL $D_TOTAL)
          V_TO_D_TOTAL=$(calc_reduction $V_TOTAL $D_TOTAL)

          V_TO_C_CRIT=$(calc_reduction $V_CRIT $C_CRIT)
          C_TO_D_CRIT=$(calc_reduction $C_CRIT $D_CRIT)

          V_TO_C_HIGH=$(calc_reduction $V_HIGH $C_HIGH)
          C_TO_D_HIGH=$(calc_reduction $C_HIGH $D_HIGH)

          cat > README.md << 'EOF'
          # Ubuntu Vanilla vs Chiseled Container Comparison

          > Comparing vulnerability scan results between vanilla Ubuntu Jammy and chiseled Ubuntu images with Trivy

          ## ðŸ“Š Latest Scan Results

          **Version:** `${{ github.ref_name }}`
          **Scanned:** $(date -u '+%Y-%m-%d %H:%M UTC')
          **Workflow:** [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---

          ## ðŸ” Three-Way Vulnerability Comparison

          ### Progression Overview

          ```
          Vanilla Ubuntu          Chiseled (Bare)         Chiseled + dpkg
          (Full Base)        â†’    (Minimal Base)     â†’    (With Metadata)
          â•â•â•â•â•â•â•â•â•â•â•â•            â•â•â•â•â•â•â•â•â•â•â•â•            â•â•â•â•â•â•â•â•â•â•â•â•
          EOF

          echo "   $V_TOTAL CVEs       $V_TO_C_TOTAL       $C_TOTAL CVEs      $C_TO_D_TOTAL      $D_TOTAL CVEs" >> README.md
          echo '```' >> README.md
          echo "" >> README.md

          cat >> README.md << 'EOF'
          ### Detailed Breakdown by Severity

          <table>
          <tr>
            <th>Severity</th>
            <th>Vanilla</th>
            <th>â†’ Chiseled</th>
            <th>Change</th>
            <th>â†’ Chiseled+dpkg</th>
            <th>Change</th>
          </tr>
          EOF

          echo "<tr><td>ðŸ”´ <strong>Critical</strong></td><td align=\"center\">$V_CRIT</td><td align=\"center\">$C_CRIT</td><td align=\"center\">$V_TO_C_CRIT</td><td align=\"center\">$D_CRIT</td><td align=\"center\">$C_TO_D_CRIT</td></tr>" >> README.md
          echo "<tr><td>ðŸŸ  <strong>High</strong></td><td align=\"center\">$V_HIGH</td><td align=\"center\">$C_HIGH</td><td align=\"center\">$V_TO_C_HIGH</td><td align=\"center\">$D_HIGH</td><td align=\"center\">$C_TO_D_HIGH</td></tr>" >> README.md
          echo "<tr><td>ðŸŸ¡ <strong>Medium</strong></td><td align=\"center\">$V_MED</td><td align=\"center\">$C_MED</td><td align=\"center\">$(calc_reduction $V_MED $C_MED)</td><td align=\"center\">$D_MED</td><td align=\"center\">$(calc_reduction $C_MED $D_MED)</td></tr>" >> README.md
          echo "<tr><td>ðŸ”µ <strong>Low</strong></td><td align=\"center\">$V_LOW</td><td align=\"center\">$C_LOW</td><td align=\"center\">$(calc_reduction $V_LOW $C_LOW)</td><td align=\"center\">$D_LOW</td><td align=\"center\">$(calc_reduction $C_LOW $D_LOW)</td></tr>" >> README.md
          echo "<tr><td><strong>TOTAL</strong></td><td align=\"center\"><strong>$V_TOTAL</strong></td><td align=\"center\"><strong>$C_TOTAL</strong></td><td align=\"center\"><strong>$V_TO_C_TOTAL</strong></td><td align=\"center\"><strong>$D_TOTAL</strong></td><td align=\"center\"><strong>$C_TO_D_TOTAL</strong></td></tr>" >> README.md
          echo "</table>" >> README.md
          echo "" >> README.md

          cat >> README.md << 'EOF'

          ### ðŸ“ˆ Key Insights

          EOF

          echo "#### Vanilla â†’ Chiseled (Bare Base)" >> README.md
          echo "- **Total Reduction:** $V_TO_D_TOTAL vulnerabilities removed" >> README.md
          echo "- **Attack Surface:** Minimal bare base eliminates unnecessary packages" >> README.md
          echo "- **Trade-off:** Some vulnerabilities harder to detect without package metadata" >> README.md
          echo "" >> README.md

          echo "#### Chiseled â†’ Chiseled + dpkg status" >> README.md
          echo "- **Visibility Change:** $C_TO_D_TOTAL" >> README.md
          echo "- **Detection:** Adding dpkg metadata allows Trivy to identify installed packages" >> README.md
          echo "- **Recommendation:** Include dpkg status for production vulnerability scanning" >> README.md
          echo "" >> README.md

          cat >> README.md << 'EOF'

          ---

          ## ðŸ³ Container Images

          All images are available in GitHub Container Registry:

          | Image Type | Tag | Pull Command |
          |------------|-----|--------------|
          | **Vanilla** | `${{ github.ref_name }}` | `docker pull ghcr.io/${{ github.repository }}-vanilla:${{ github.ref_name }}` |
