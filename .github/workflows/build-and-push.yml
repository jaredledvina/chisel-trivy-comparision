          # Extract vulnerability counts from comparison report
          extract_counts() {
            local image_name="$1"
            local line=$(grep "$image_name" comparison-report.md | grep -E '\|.*\|.*\|.*\|.*\|.*\|')

            CRITICAL=$(echo "$line" | awk -F'|' '{print $3}' | tr -d ' ')
            HIGH=$(echo "$line" | awk -F'|' '{print $4}' | tr -d ' ')
            MEDIUM=$(echo "$line" | awk -F'|' '{print $5}' | tr -d ' ')
            LOW=$(echo "$line" | awk -F'|' '{print $6}' | tr -d ' ')
            TOTAL=$(echo "$line" | awk -F'|' '{print $7}' | tr -d ' ')

            echo "$CRITICAL $HIGH $MEDIUM $LOW $TOTAL"
          }

          read V_CRIT V_HIGH V_MED V_LOW V_TOTAL <<< $(extract_counts "Vanilla Ubuntu Jammy")
          read C_CRIT C_HIGH C_MED C_LOW C_TOTAL <<< $(extract_counts "Chiseled (Bare Base)")
          read D_CRIT D_HIGH D_MED D_LOW D_TOTAL <<< $(extract_counts "Chiseled + dpkg status")

          # Calculate reductions
          calc_reduction() {
            local from=$1
